services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
    volumes:
      - ./backup.sql:/docker-entrypoint-initdb.d/backup.sql
  php-apache:
    depends_on:
      - mysql
    build:
      context: .
      args:
        - DB_HOST=mysql
        - DB_USER
        - DB_PASSWORD
        - DB_NAME
      dockerfile: ./php-apache.dockerfile
    ports:
      - "80:80"
