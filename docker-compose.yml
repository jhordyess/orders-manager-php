services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
    ports:
      - "3306:3306"
    volumes:
      - ./database/backup.sql:/docker-entrypoint-initdb.d/backup.sql
  pma:
    depends_on:
      - mysql
    image: phpmyadmin
    restart: always
    ports:
      - "81:80"
    environment:
      - PMA_HOST
  php-apache:
    depends_on:
      - mysql
    build:
      context: .
      dockerfile: ./php-apache.dockerfile
    volumes:
      - .:/orders-manager:cached
    environment:
      - DB_HOST
      - DB_USER
      - DB_PASSWORD
      - DB_NAME
    command: /bin/sh -c "while sleep 1000; do :; done"
    ports:
      - "80:80"
